      <form id="form-cadastro" action="">

          <label for="nome">Nome Completo: </label>
          <input type="text" name="nome" id="nome">
        </div>
        <div class="input-container">
          <label for="telefone">Telefone: </label>

        </div>
        <div class="input-container">
          <label for="data-final">Data final: </label>
          <input type="date" name="data-final" id="data-final">
        </div>
        <div class="input-container">
          <label for="plano">Plano escolhido:</label>
          <input type="text" name="plano" id="plano">
        </div>
        <div id="buttons-div">
          <input type="button" value="Cadastrar">
          <input type="button" value="Cancelar" onclick="javascript:history.back()">
        </div>
      </form>
    </div>

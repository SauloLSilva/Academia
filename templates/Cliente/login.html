{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'assets/logo.png' %}">
  <link rel="stylesheet" href="{% static 'css/login1.css' %}">
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
  <title>D Lions</title>
</head>
<body id="painel-inicial">
  <section class="login-painel">
    <div class="logo-painel">
      <img id=logo src="{% static 'assets/logo.png' %}">
      <div class="area-login">
        <form role="form" action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="input-container">
            <label for="login">Login </label>
            <input type="text" name="login_acesso" id="login_acesso">
          </div>
          <div class="input-container">
            <label for="senha">Senha</label>
            <input type="password" name="senha_acesso" id="senha_acesso">
          </div>
          <input id= "login-button" type="submit" value="Login">
        </form>
      </div>
    </div>
  </section>
    <script src={% static 'js/scripts.js'%}></script>
</body>
</html>
